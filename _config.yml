# Site settings
title: "Siddharth Bharadwaj"
description: >- 
lang: en-US # default lang
timezone: Asia/kolkata
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo:  # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Siddharth Bharadwaj # author name
  bio: >- # tell to the world
    I am Siddharth Bharadwaj from India. I am a learner and made this blog to share my knowledge althoug it's not much. I hope you'll learn something from my posts and i'll really appreciate if you can teach me something too.
  username: SiddharthBharadwaj # author username
  github: SiddharthBharadwaj
  twitter: ____Siddharth__
#  facebook: facebook_username
#  email: your-email@email.com # your contact adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# Url settings
url: "https://siddharthbharadwaj.github.io"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
